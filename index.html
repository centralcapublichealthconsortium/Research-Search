
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyword Search Engine</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  h1 { text-align: center; }
  .search-box { text-align: center; margin-bottom: 20px; }
  input[type="text"] { padding: 10px; font-size: 16px; width: 60%; max-width: 400px; }
  button { padding: 10px 15px; font-size: 16px; background: #007BFF; color: #fff; border: none; cursor: pointer; }
  button:hover { background: #0056b3; }
  ul { list-style: none; padding: 0; }
  li { margin-bottom: 8px; }
  .keyword { font-weight: bold; color: #333; }
</style>
</head>
<body>

<h1>Keyword Search Engine</h1>
<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search keywords..." />
  <button onclick="performSearch()">Search</button>
</div>

<div id="results"></div>

<script src="keywordMap.js"></script>
<script>
function performSearch() {
  const query = document.getElementById('searchInput').value.trim().toLowerCase();
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = "";

  if (!query) {
    resultsDiv.innerHTML = "<p>Please enter a keyword.</p>";
    return;
  }

  const searchTerms = query.split(/\s+/);
  const found = [];

  for (const key in keywordMap) {
    for (const term of searchTerms) {
      if (key.includes(term)) {
        keywordMap[key].forEach(entry => {
          found.push({ keyword: key, name: entry.name, url: entry.url });
        });
        break;
      }
    }
  }

  if (found.length === 0) {
    resultsDiv.innerHTML = "<p>No results found.</p>";
    return;
  }

  let html = "<ul>";
  found.forEach(item => {
    html += `<li><span class="keyword">${item.keyword}</span>: <a href="${item.url}" target="_blank">${item.name}</a></li>`;
  });
  html += "</ul>";
  resultsDiv.innerHTML = html;
}
</script>

</body>
</html>
